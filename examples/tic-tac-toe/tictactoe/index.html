<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="game">
    <h1 class="game__text game__text--center game__text--lg">Tic Tac Toe</h1>
    <button id="new-game-button" class="game__button">New Game</button>
    <div id="msg-target" class="game__msg--target"></div>
    <div id="gameboard-target" class="game__board">
      <div class="game__block game__block--lg-text" data-block="0"></div>
      <div class="game__block game__block--lg-text" data-block="1"></div>
      <div class="game__block game__block--lg-text" data-block="2"></div>
      <div class="game__block game__block--lg-text" data-block="3"></div>
      <div class="game__block game__block--lg-text" data-block="4"></div>
      <div class="game__block game__block--lg-text" data-block="5"></div>
      <div class="game__block game__block--lg-text" data-block="6"></div>
      <div class="game__block game__block--lg-text" data-block="7"></div>
      <div class="game__block game__block--lg-text" data-block="8"></div>
    </div>
  </div>

  <!-- <script src="js/app.js"></script> -->
  <script src="js/bonusAnswer.js"></script>

</body>
</html>
